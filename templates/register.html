{% load static %}

{% block content %}
{% include 'header.html' %}


 <!-- Start Contact Us  -->
 <div class="contact-box-main dc">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-12">
                <div class="contact-form-right">
                    <h2>Register</h2>
                    <form class="newsletter-box" method="post" action="addregister">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="" type="text" name="name" placeholder="Name"  />
                            
                        </div>
                        <div class="form-group">
                            <input class="" type="text" name="address" placeholder="Address"  />
                            
                        </div>
                        <div class="form-group">
                            <input class="" type="text" name="phone" placeholder="Phone Number"  />
                           
                        </div>
                        <div class="form-group">
                            <input class="" type="email" name="email" placeholder="Email Address*"  />
                            
                        </div>
                        <div class="form-group">
                            <input class="" type="password" name="password" placeholder="Password"  />
                           
                        </div>
                        <button class="btn hvr-hover" type="submit">Submit</button>
                    </form>
                </div>
            </div>
           
        </div>
    </div>
</div>
<!-- End Cart -->
<br><br>
<br><br>
<br><br>
{% endblock  %}
