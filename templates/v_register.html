{% load static %}

{% block content %}
{% include 'header.html' %}


 <!-- Start Contact Us  -->
 <div class="contact-box-main dc">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-12">
                <div class="contact-form-right">
                    <h2>View Users</h2>
                    <div>
                        <table border="1">
                            <tr>
                                <th>NAME</th>
                                <th>ADDRESS</th>
                                <th>PHONE</th>
                                <th>EMAIL</th>
                                <th>PASSWORD</th>
                            </tr>
                              {% for i in result %}
                                 <tr>
                                    <td>{{i.name}}</td>
                                    <td>{{i.address}}</td>
                                    <td>{{i.phone}}</td>
                                    <td>{{i.email}}</td>
                                    <td>{{i.password}}</td>

                                 </tr>

                              {% endfor %}
                        </table>
                    </div>
                    
                </div>
            </div>
           
        </div>
    </div>
</div>
<!-- End Cart -->
<br><br>
<br><br>
<br><br>
{% endblock  %}
